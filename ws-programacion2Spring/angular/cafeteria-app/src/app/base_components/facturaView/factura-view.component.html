<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdeys">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default invoice" id="invoice">
                <div class="panel-body my-sm-3" id="htmlData">
                    <div class="row">
                        <div class="col-sm-6 top-right">
                            <h3 class="marginright">FACTURA {{factura?.recibo}}</h3>
                            <span class="marginright">{{factura?.fecha}}</span>
                        </div>

                    </div>
                    <hr>
                    <div class="row">

                        <div class="col-xs-4 from" ngIf="empleado">
                            <p class="lead marginbottom">Empleado : {{factura?.empleado.nombre}}</p>
                        </div>

                        <div class="col-xs-4 to" ngIf="factura.cliente">
                            <p class="lead marginbottom">Cliente : {{factura?.cliente.nombre}}</p>
                        </div>

                        <div class="col-xs-4 text-right payment-details">
                            <p class="lead marginbottom payment-info">Detalles:</p>
                        </div>

                    </div>

                    <div class="row table-row">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="text-right" style="width:15%">Producto</th>
                                    <th class="text-right" style="width:15%">Precio Unitario</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let detalle of detalles">
                                    <td class="text-right">{{detalle.producto.nombre}}</td>
                                    <td class="text-right">{{detalle.producto.precioVenta}}</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="my-sm-3">
                            <button class="btn btn-danger btn-sm" (click)="downloadPDF()">Descargar PDF</button>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-6 text-right pull-right invoice-total">
                            <p>Subtotal : $1019</p>
                            <p>Total : $991 </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
