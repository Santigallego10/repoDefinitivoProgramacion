<div class="card bg-light text-black">
    <div class="card-header">Consultas</div>
    <div class="card-body">
        <form>
            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Nombre de el empleado:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre">
                </div>
            </div>
            <div class="form-group row my-sm-3">
                <div class="col-sm-6">
                    <button class="btn btn-primary" (click)="consultar()" role="button">
                        Consultar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <h5 class="card-title text-black">Empleado Consultado</h5>
        <table class="table table-bordered table-striped" *ngIf="empleado">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Contrasena</th>
                    <th scope="col">Salario</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of empleado">
                    <td>{{empleado.idEmpleado}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellido}}</td>
                    <td>{{empleado.documento}}</td>
                    <td>{{empleado.usuario}}</td>
                    <td>{{empleado.contrasena}}</td>
                    <td>{{empleado.salario}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
