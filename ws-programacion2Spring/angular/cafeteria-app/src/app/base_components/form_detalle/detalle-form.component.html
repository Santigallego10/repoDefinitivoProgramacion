<div class="card bg-light text-black">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form>
            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Factura:</label>
                <div class="col-sm-6">
                    <select class="form-select" required name="name" [(ngModel)]="detalle.factura" name="factura">
                    <option selected>Seleccione una factura:</option>
                    <option *ngFor="let factura of facturas">{{factura.recibo}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Producto:</label>
                <div class="col-sm-6">
                    <select class="form-select" required name="name" [(ngModel)]="detalle.producto" name="producto">
                    <option selected>Seleccione un producto:</option>
                    <option *ngFor="let producto of productos">{{producto.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row my-sm-3">
                <div class="col-sm-6 ">
                    <button class="btn btn-primary " role="button " (click)='crearDetalle()' *ngIf="!detalle.idDetalleFacturaProducto else elseBlock ">
                        Crear
                    </button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary " role="button " (click)='actualizarDetalle()'>
                            Actualizar
                        </button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
