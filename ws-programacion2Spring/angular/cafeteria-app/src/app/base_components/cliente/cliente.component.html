<div class="card text-white mb-3">
    <div class="card-header text-black">Clientes</div>
    <div class="card-body">
        <h5 class="card-title text-black">Lista de Clientes</h5>
        <div>
            <button class="btn btn-rounded btn-primary my-2 text-left" type="button" [routerLink]="['/formCliente']">
                Agregar cliente
            </button>
        </div>
        <table class="table table-bordered table-striped" id="htmlData" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Numero de Contacto</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.idCliente}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.numeroContacto}}</td>
                    <td>
                        <button type="button" [routerLink]="['/formCliente',cliente.idCliente]" class="btn btn-primary btn-sm">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger btn-sm">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
