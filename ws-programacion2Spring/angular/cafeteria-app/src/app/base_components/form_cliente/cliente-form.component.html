<div class="card bg-light text-black">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form>
            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Nombre(s):</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>
            <div class="form-group-row">
                <label for="" class="col-form-label col-sm-2">Numero de Contacto:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.numeroContacto" name="numeroContacto">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='crearCliente()' *ngIf="!cliente.idCliente else elseBlock">
                        Crear
                    </button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='actualizarCliente()'>
                            Actualizar
                        </button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
